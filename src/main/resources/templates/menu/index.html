<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>

<body class ="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
    <ul>
        <!-- //TODO: display all menus in a list
         //Each menu in the list should link to a URL of the form /menu/view/5, where 5 could be the ID of any menu-->
        <li th:each="menu : ${menus}">
            <!--<td th:text="${menu.name}"></td> -->
            <a th:href="'/menu/view/' + ${menu.id}" th:text="${menu.name}"></a>
        </li>
    </ul>
    <a href="/menu/add">Add Menu</a>
</body>
</html>
