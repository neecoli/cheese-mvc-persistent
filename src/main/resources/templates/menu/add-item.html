<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>
    <form method="post" action="/menu/add-item/{menuId}" style="max-width:600px;" th:object="${form}">
        <div class="form-group">
            <label th:for="cheeseId">Cheese</label>
            <select th:field="*{cheeseId}">
                <option th:each="cheese : *{cheeses}"
                        th:text="${cheese.name}"
                        th:value="${cheese.id}"></option>
            </select>
            <span th:errors="*{cheeseId}" class="error"></span>
        </div>

        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add menu item" />
    </form>
</body>
</html>
